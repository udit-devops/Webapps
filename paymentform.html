<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
</head>
<body>
    
    <form action="">
        
        <h1>Payment Form</h1>
        <p>The * marked field are compulsory</p>
        <h2>Contact Information</h2>
        <p>Name:* <input type="text" name="name" required></p>
        
        <fieldset>
        <legend>Gender * </legend><p>
            male <input type="radio" name="gender" id="male"><br>
            female <input type="radio" name="gender" id="female">
        </p>
    </fieldset>

    <p>Adress: <textarea name="address" id="addresss" cols="90" rows="9"></textarea></p>
    <p>Email : <input type="email" name="email" id="email"></p>
    <p>Pincode : <input type="number" name="Pincode" id="Pincode"></p>
    <hr>
    <fieldset>
    <h2>Payment Information</h2>
    <p>Card Type: 
        <select name="card_type" id="card_type">
            <option value="">--select your card type</option>
            <option value="Visa">Visa</option>
            <option value="Rupay">Rupay</option>
            <option value="Master Card">Master Card</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date <input type="date" name="exp_date" id="exp_date">
    </p>
    
    <p>
        CVV <input type="password" name="Cvv" id="Cvv">
    </p>
    <input type="submit" value="Pay Now">
</fieldset>
</form>
</body>
</html>
